type FarmSize {
    width: Int!
    height: Int!
}

type Item {
    name: ID!
    createTime: Float!
    output: Int!
    size: FarmSize
}

type Requirement {
    name: ID!
    workers: Float!
}

enum OutputUnit {
    MINUTES
    GAME_DAYS
}

enum Tools {
    NONE
    STONE
    COPPER
    IRON
    BRONZE
    STEEL
}

type Query {
    distinctItemNames: [String!]!
    item(name: ID): [Item!]!
    requirement(
        name: ID!
        workers: Int!
        maxAvailableTool: Tools
    ): [Requirement!]!
    output(
        name: ID!
        workers: Int!
        unit: OutputUnit!
        maxAvailableTool: Tools
    ): Float!
}

schema {
    query: Query
}

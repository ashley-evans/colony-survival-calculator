interface BaseError {
    message: String!
}

type UserError implements BaseError {
    message: String!
}

type FarmSize {
    width: Int!
    height: Int!
}

enum Tools {
    NONE
    STONE
    COPPER
    IRON
    BRONZE
    STEEL
    MACHINE
}

type Item {
    id: ID!
    name: String!
    createTime: Float!
    output: Float!
    creatorID: String!
    creator: String!
    minimumTool: Tools!
    maximumTool: Tools!
    size: FarmSize
}

input CreatorOverride {
    itemName: String!
    creator: String!
}

type CreatorDemand {
    name: ID!
    amount: Float!
}

type RequirementCreator {
    name: ID!
    creator: String!
    amount: Float!
    workers: Float!
    demands: [CreatorDemand!]!
}

type Requirement {
    name: ID!
    amount: Float!
    creators: [RequirementCreator!]!
}

type Requirements {
    requirements: [Requirement!]!
}

union RequirementResult = Requirements | UserError

type OptimalOutput {
    amount: Float!
}

union OutputResult = OptimalOutput | UserError

enum OutputUnit {
    SECONDS
    MINUTES
    GAME_DAYS
}

enum AvailableTools {
    NONE
    STONE
    COPPER
    IRON
    BRONZE
    STEEL
}

input OptimalFilter {
    maxAvailableTool: AvailableTools
    hasMachineTools: Boolean
}

input ItemsFilters {
    id: ID
    minimumCreators: Int
    creatorID: String
    optimal: OptimalFilter
}

type ItemName {
    id: ID!
    name: String!
}

type Query {
    distinctItemNames(locale: String): [ItemName!]!
    item(filters: ItemsFilters, locale: String): [Item!]!
    requirement(
        name: ID!
        maxAvailableTool: AvailableTools
        hasMachineTools: Boolean
        creatorOverrides: [CreatorOverride!]
        unit: OutputUnit
        workers: Int
        amount: Float
    ): RequirementResult!
    output(
        name: ID!
        workers: Int!
        unit: OutputUnit!
        maxAvailableTool: AvailableTools
        hasMachineTools: Boolean
        creator: String
    ): OutputResult!
}

schema {
    query: Query
}

type FarmSize {
    width: Int!
    height: Int!
}

type Item {
    name: ID!
    createTime: Float!
    output: Int!
    size: FarmSize
}

type Requirement {
    name: ID!
    amount: Int!
}

type Query {
    item(name: ID): [Item]!
    requirement(name: ID!, amount: Int!): [Requirement]!
}

schema {
    query: Query
}

type FarmSize {
    width: Int!
    height: Int!
}

type Item {
    name: ID!
    createTime: Float!
    output: Int!
    size: FarmSize
}

type Requirement {
    name: ID!
    workers: Float!
}

enum OutputUnit {
    MINUTES
    GAME_DAYS
}

type Query {
    item(name: ID): [Item!]!
    requirement(name: ID!, workers: Int!): [Requirement!]!
    output(name: ID!, workers: Int!, unit: OutputUnit!): Float!
}

schema {
    query: Query
}

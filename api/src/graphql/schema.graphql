interface BaseError {
    message: String!
}

type UserError implements BaseError {
    message: String!
}

type FarmSize {
    width: Int!
    height: Int!
}

type Item {
    name: ID!
    createTime: Float!
    output: Int!
    creator: String!
    minimumTool: Tools!
    maximumTool: Tools!
    size: FarmSize
}

input CreatorOverride {
    itemName: String!
    creator: String!
}

type CreatorDemand {
    name: ID!
    amount: Float!
}

type RequirementCreator {
    name: ID!
    creator: String!
    amount: Float!
    workers: Float!
    demands: [CreatorDemand!]!
}

type Requirement {
    name: ID!
    amount: Float!
    creators: [RequirementCreator!]!
}

type Requirements {
    requirements: [Requirement!]!
}

union RequirementResult = Requirements | UserError

type OptimalOutput {
    amount: Float!
}

union OutputResult = OptimalOutput | UserError

enum OutputUnit {
    SECONDS
    MINUTES
    GAME_DAYS
}

enum Tools {
    NONE
    STONE
    COPPER
    IRON
    BRONZE
    STEEL
}

input OptimalFilter {
    maxAvailableTool: Tools
}

input ItemsFilters {
    name: ID
    minimumCreators: Int
    creator: String
    optimal: OptimalFilter
}

type Query {
    distinctItemNames: [String!]!
    item(filters: ItemsFilters): [Item!]!
    requirement(
        name: ID!
        workers: Int!
        maxAvailableTool: Tools
        creatorOverrides: [CreatorOverride!]
        unit: OutputUnit
    ): RequirementResult!
    output(
        name: ID!
        workers: Int!
        unit: OutputUnit!
        maxAvailableTool: Tools
        creator: String
    ): OutputResult!
}

schema {
    query: Query
}

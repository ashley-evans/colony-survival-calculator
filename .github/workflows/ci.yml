name: Validate and Deploy

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.12.1"
            - name: Run formatters
              run: |
                  npm run format:check
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.12.1"
            - name: Install Dependencies
              run: |
                  npm ci
            - name: Run linters
              run: |
                  npm run lint
    validate:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.12.1"
            - uses: aws-actions/configure-aws-credentials@v1-node16
              with:
                  aws-region: eu-west-2
                  role-to-assume: ${{ secrets.UI_DEPLOY_ROLE_ARN }}
            - uses: hashicorp/setup-terraform@v2
              with:
                  terraform_version: 1.3.7
            - name: Run validators
              run: |
                  npm run validate
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.12.1"
            - name: Install Dependencies
              run: |
                  npm ci
            - name: Build Project
              run: |
                  npm run build
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.12.1"
            - name: Install Dependencies
              run: |
                  npm ci
            - name: Run Unit Tests
              run: |
                  npm run test
    deploy-dryrun:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.12.1"
            - uses: aws-actions/configure-aws-credentials@v1-node16
              with:
                  aws-region: eu-west-2
                  role-to-assume: ${{ secrets.UI_DEPLOY_ROLE_ARN }}
            - uses: hashicorp/setup-terraform@v2
              with:
                  terraform_version: 1.3.7
            - name: Run dry run deployment
              run: |
                  ./scripts/deploy.sh -e prod -d
    deploy:
        runs-on: ubuntu-latest
        needs: [format, lint, validate, build, test, deploy-dryrun]
        if: ${{ github.ref == 'refs/heads/master' }}
        permissions:
            id-token: write
            contents: read
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.12.1"
            - uses: aws-actions/configure-aws-credentials@v1-node16
              with:
                  aws-region: eu-west-2
                  role-to-assume: ${{ secrets.UI_DEPLOY_ROLE_ARN }}
            - uses: hashicorp/setup-terraform@v2
              with:
                  terraform_version: 1.3.7
                  terraform_wrapper: false
            - name: Install Dependencies
              run: |
                  npm ci
            - name: Run deployment
              run: |
                  ./scripts/deploy.sh -e prod

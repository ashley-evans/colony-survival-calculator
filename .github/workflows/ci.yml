name: Validate and Deploy

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - name: Run formatters
              run: |
                  npm run format:check
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - name: Install Dependencies
              run: |
                  npm ci
            - name: Run linters
              run: |
                  npm run lint
    validate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - uses: hashicorp/setup-terraform@v2
              with:
                  terraform_version: 1.3.7
            - name: Run validators
              run: |
                  npm run validate
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - name: Install Dependencies
              run: |
                  npm ci
            - name: Build Project
              run: |
                  npm run build
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - name: Install Dependencies
              run: |
                  npm ci
            - name: Run Unit Tests
              run: |
                  npm run test
